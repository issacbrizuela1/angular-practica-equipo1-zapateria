<div class="container col-md-6" style="margin-top: 20px">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Usuario</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.username"
            name="username"
          />
        </div>

        <div class="form-group">
          <label for="">Correo:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="">tipo de usuario</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.tipo_usuario"
            name="tipo_usuario"
          />
        </div>
        <div class="form-group">
          <label for="">estado:</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="usuario.estado"
            name="estado"
          />
        </div>
        <div class="form-group">
          <label for="">password:</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="usuario.password"
            name="password"
          />
        </div>
        <button
          class="btn btn-outline-success col-md-12"
          style="margin-top: 20px"
          (click)="GuardarUsuario()"
        >
          Guardar
        </button>
        <br />
        <br />
        <button
          class="btn btn-outline-danger col-md-12"
          (click)="regresarAut()"
        >
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
  <div class="card card-body text-center">
    <h3>{{ usuario.username == "" ? "Escribe el nombre" : usuario.username }}</h3>
    <p>{{ usuario.email == "" ? "escribe el correo" : usuario.email }}</p>
  </div>
</div>
