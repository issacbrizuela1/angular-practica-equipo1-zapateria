<div class="container" style="margin-top: 20px">
  <div class="card">
    <div class="card-header">
      <h3>USUARIOS</h3>
    </div>
    <br />
    <!--
      (click)="nuevoUsuario()"
      metodo para agregar un usuario
    -->
    <button class="btn btn-outline-dark col-md-12">Nuevo usuario</button>
    <br />
    <div class="card-body">
      <table class="table table-responsive table-hover" style="width: auto">
        <thead>
          <tr class="text-center">
            <th>NOMBRE DE USUARIO</th>
            <th>CORREO</th>
            <th>TIPO DE USUARIO</th>
            <th>ESTADO</th>
          </tr>
        </thead>
        <tbody>
          <!-- *ngFor="let usuario of usuario"-->
          <tr class="text-center" *ngFor="let usuario of usuario">
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.tipo_usuario }}</td>
            <td>{{ usuario.estado }}</td>
            <td>
              <!--(click)="editarus(usuario)" (click)="deleteUsuario(usuario.id)"-->
              <button class="btn btn-outline-info">Editar</button>
              <button class="btn btn-outline-dark" style="margin-left: 5px">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br />
</div>
